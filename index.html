<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <!-- Design Parts -->

<div class="container">

    <input type="text" id="display" disabled placeholder="Type Here">

    <div class="btns">
        <button class="trial" id="one">1</button>
        <button class="trial" id="two">2</button>
        <button class="trial" id="c">C</button>
        <button class="trial" id="three">3</button>
        <button class="trial" id="four">4</button>
        <button class="trial" id="plus">+</button>
        <button class="trial" id="five">5</button>
        <button class="trial" id="six">6</button>
        <button class="trial" id="sub">-</button>
        <button class="trial" id="seven">7</button>
        <button class="trial" id="eight">8</button>
        <button class="trial" id="mul">*</button>
        <button class="trial" id="nine">9</button>
        <button class="trial" id="zero">0</button>
        <button class="trial" id="divide">/</button>
        <button class="trial" id="equal"><i class="fa-solid fa-equals"></i></button>
    </div>



</div>


    <script src="first.js"></script>
</body>
</html>
